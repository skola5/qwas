<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pixel Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        canvas { border: 1px solid #fff; image-rendering: pixelated; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="240"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 10; // Storlek på varje "pixel"
        let playerX = 16; // Startposition (i pixel-enheter)
        let playerY = 12;
        let dx = 0; // Rörelseriktning
        let dy = 0;

        // Rita spelaren som en röd kvadrat
        function drawPlayer() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(playerX * pixelSize, playerY * pixelSize, pixelSize, pixelSize);
        }

        // Rita en enkel bana med väggar
        function drawMap() {
            ctx.fillStyle = '#00ff00';
            // Golvet
            for (let i = 0; i < 32; i++) {
                ctx.fillRect(i * pixelSize, 23 * pixelSize, pixelSize, pixelSize);
            }
            // Väggar
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(0, 0, canvas.width, pixelSize); // Topp
            ctx.fillRect(0, canvas.height - pixelSize, canvas.width, pixelSize); // Botten
            ctx.fillRect(0, 0, pixelSize, canvas.height); // Vänster
            ctx.fillRect(canvas.width - pixelSize, 0, pixelSize, canvas.height); // Höger
        }

        // Uppdatera spel
        function update() {
            playerX += dx;
            playerY += dy;

            // Kollisionskontroll (håll inom skärmen)
            if (playerX < 1) playerX = 1;
            if (playerX > 30) playerX = 30;
            if (playerY < 1) playerY = 1;
            if (playerY > 21) playerY = 21; // Stanna ovanför golvet
        }

        // Rita allt
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            drawPlayer();
        }

        // Spelloop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Tangentbordsstyrning
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': dx = -1; dy = 0; break;
                case 'ArrowRight': dx = 1; dy = 0; break;
                case 'ArrowUp': dy = -1; dx = 0; break;
                case 'ArrowDown': dy = 1; dx = 0; break;
            }
        });

        document.addEventListener('keyup', () => {
            dx = 0;
            dy = 0;
        });

        gameLoop();
    </script>
</body>
</html>
